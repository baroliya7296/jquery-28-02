<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery side-effect</title>
    <script src="js/min-jquery.js"></script>
    <script src="js/jquery-cycle.js"></script>

     <script>
        $(document).ready(function(){
            
            $("#btn").click(function(){

                $(".slider").slideToggle(1000);
            });
        });
     </script>

    <style>
        button{
            background-color: rgb(130, 130, 241);
            padding: 10px;
            font-size: 20px;
            border-radius: 24px;
            font-weight: 600;
            color: white;
            margin: 20px auto;
        }
        .slider{
            height: 450px;
            width: 100%;
        }
        .slider img{
            height: 450px;
            width: 100%;
        }
    </style>
</head>
<body>
    <center>
        <button id="btn">Click Here Show to Effect</button>
    </center>

    <div class="slider">
        <img src="images/image-1.jpeg" alt="">
    </div>
</body>
</html>
